<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Pok'Heir Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Liens JavaScript -->

<script src="/javascript/chrono.js"></script>

<!-- Liens CSS -->

<link rel="stylesheet" type="text/css" href="/css/chrono.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head><link rel="icon" type="image/ico" href="/img/pique.ico" /></head>

<div th:replace="~{fragment::style5}"></div>

<body>

<div th:replace="~{fragment::navbar3}"></div>

<!-- Container (About Section) -->
<div class="w3-container w3-padding-64 w3-center" id="about">
    <h3 style="text-decoration: underline">Tournoi en cours</h3>
    <p>Vous trouverez ici toutes les infos concernant le tournoi</p>
    <div class="w3-row"> </div>
</div>

<div class="w3-row-padding w3-center">
    <div class="w3-col m3 w3-content" style="margin-bottom: 50px;" th:each="tournoi : ${tournois}">
        <h3 th:text="${tournoi.date}">Date 1</h3>
        <div class="w3-col m3 w3-content" style="margin-bottom: 50px;" th:each="membre : ${membresList}">
            <p th:text="${membre.nom}">participant</p><br>
        </div>
    </div>
</div>



<div th:replace="~{fragment::script}"></div>

</body>

</html>
