<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Pok'Heir Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Liens JavaScript -->

<script src="/javascript/chrono.js"></script>

<!-- Liens CSS -->

<link rel="stylesheet" type="text/css" href="/css/chrono.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head><link rel="icon" type="image/ico" href="/img/pique.ico" /></head>

<div th:replace="~{fragment::style5}"></div>

<body>

<div th:replace="~{fragment::navbar}"></div>

<!-- Container (About Section) -->
<div class="w3-container w3-padding-64 w3-center" id="about">

    <h3 style="text-decoration: underline">Tournoi en cours</h3>
    <p>Vous trouverez ici toutes les infos concernant le tournoi</p>

<!-- Chrono -->
<h1>Chronom√®tre</h1>
    <form name="chronoForm">
        <input type="text" name="chronotime" id="chronotime" value="0:00:00:00"/>
        <input type="button" name="startstop" value="Start" onClick="chronoStart()" />
        <input type="button" name="reset" value="Reset" onClick="chronoReset()" />
    </form>
    <div class="w3-row"> </div>

    <form method="post" action="/addpoint">
        <div class="w3-content w3-container w3-white w3-center">
            <h3> Choix du tournoi </h3></br>
            <select id="w3-select" name="id-Tournoi">
                <option> Selection du tournoi</option>
                <option name="option" th:each="tournoi : ${tournoiList}"
                        th:text="${tournoi.date}"
                        th:value="${tournoi.idTournois}">
                </option>
            </select></br>

            <h1 class="w3-black w3-center w3-round-xlarge"> Ajouter des points </h1>
            <select class="selection w3-select" name="emailParticipant" style="width: 60%;margin-top: 20px">
                <option > Participants </option>
                <option name="option3" th:each="membre : ${membresList}"
                        th:text="${membre.email}"
                        th:value="${membre.email}">
                </option>
            </select></br>
            <input class="w3-center w3-select"name="nbPoints" placeholder="points..." style="width: 60%;margin-top: 15px;height: 40px;"></br>
            <input class="w3-btn w3-green" type="submit" style="margin-top: 40px;" value="Ajouter"/></br>
        </div>
    </form>

</div>



<div th:replace="~{fragment::script}"></div>

</body>

</html>
